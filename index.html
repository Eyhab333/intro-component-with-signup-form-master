<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        font-size: 10px;
      }
    </style>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="second-section">
        <p class="first-p">Try it free 7 days <span>then $20/mo. thereafter</span></p>
        <form class="trial-form">
          <div class="input-container">
            <input
              type="text"
              id="firstName"
              name="first-name"
              placeholder="First Name"
              class="input-type"
            />
            <i class="status-icon first-name"></i>
            <label class="status first" for="firstName">aa</label>
          </div>

          <div class="input-container first-name">
            <input
              type="text"
              id="lastName"
              name="last-name"
              placeholder="Last Name"
              class="input-type"
            />
            <i class="status-icon last-name"></i>
            <label class="status last" for="lastName"></label>
          </div>

          <div class="input-container last-name">
            <input
              autocomplete="email"
              type="email"
              id="userEmail"
              name="email"
              placeholder="Email Address "
              class="input-type email-input"
            />
            <i class="status-icon email"></i>
            <label class="status email" for="userEmail"></label>
          </div>

          <div class="input-container">
            <input
              autocomplete="new-password"
              type="password"
              id="passwordInput"
              name="password"
              placeholder="Password"
              class="input-type"
            />
            <i class="status-icon password"></i>
            <label class="status password" for="passwordInput"></label>
          </div>

          <input
            type="button"
            class="claim"
            value="claim your free trial"
            id="submit-btn"
          />

          <p class="last-p">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
      <div style="height: 80px;"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
