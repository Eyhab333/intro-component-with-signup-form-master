<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="second-section">
        <p class="first-p">Try it free 7 days <span>then $20/mo. thereafter</span></p>
        <form action="#">
          <input type="text" required placeholder="Jonathan |" /><input
            required
            type="text"
            placeholder="Last Name"
          /><input required type="text" placeholder="Email Address" /><input
            required
            type="text"
            placeholder="Password"
          />
          <input type="button" value="CLAIM YOUR FREE TRIAL">
          <p class="last-p">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
      <div style="height: 80px;"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
